---
layout: default
---

<a href="{{ '/writing' | relative_url }}" class="back-link">Writing</a>

<article>
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time>
    </p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
